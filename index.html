<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Paris</h1>
            <p class="weather-app-details">
              Tuesday 14:49, scattered clouds
              <br />
              Humidity: 66%, Wind: 3.13km/h
            </p>
          </div>
          <div class="weather-app-temp">🌤️ 12°C</div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Raynecloudss" target="_blank"
          >Avané Falls</a
        >
        and is
        <a href="https://github.com/Raynecloudss/Weather-App" target="_blank"
          >on Github</a
        >
        and hosted
        <a href="" target="_blank">by Netlify</a>
      </footer>
    </div>
  </body>
</html>
