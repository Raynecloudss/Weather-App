<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Paris</h1>
            <p class="weather-app-details">
              Tuesday 14:49, <span id="description"></span>
              <br />
              Humidity:
              <strong> 66% </strong>
              , Wind:
              <strong>3.13km/h</strong>
            </p>
          </div>
          <div class="weather-temp-container">
            <div class="weather-app-icon">🌤️</div>
            <div class="weather-app-temp" id="temp">12</div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Raynecloudss" target="_blank"
          >Avané Falls</a
        >
        and is
        <a href="https://github.com/Raynecloudss/Weather-App" target="_blank"
          >on Github</a
        >
        and hosted
        <a
          href="https://preeminent-rabanadas-6db693.netlify.app/"
          target="_blank"
          >by Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
